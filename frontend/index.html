<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Поиск запросов</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 1000px;
    margin: 40px auto;
    background: #fafafa;
    padding: 25px 30px 50px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px 20px;
  }
  label {
    display: flex;
    flex-direction: column;
    font-weight: 500;
    font-size: 14px;
    color: #333;
  }
  input, select, button {
    margin-top: 5px;
    padding: 8px 16px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    width: 100%;
  }

  .query-field {
    grid-column: 1 / -1;
  }
  .query-field input {
    font-size: 16px;
    padding: 12px;
  }

  .exact {
    grid-column: 1 / -1;
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 5px;
  }

  .exact input[type="checkbox"] {
    margin: 0;
    width: auto;
  }

  button {
    grid-column: 1 / -1;
    margin-top: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    padding: 10px;
  }
  button:hover { background-color: #0056b3; }

  #result.loading::before {
    content: "Выполняется поиск...";
    color: #555;
    font-style: italic;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
  }

  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f4f4f4;
    font-weight: bold;
  }

  tr:hover {
    background-color: #f9f9f9;
  }

  a {
    color: #007bff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<h2>Поиск запросов</h2>

<form id="searchForm">
  <label class="query-field">Запрос:
    <input type="text" id="query" required>
  </label>

  <label>Лимит:
    <input type="number" id="limit" value="5" placeholder="Необязательно">
  </label>

  <label>Альфа:
    <input type="number" step="0.01" id="alpha" value="0.5" min="0" max="1" placeholder="Необязательно">
  </label>

  <label>Дата с:
    <input type="date" id="date_from">
  </label>

  <label>Дата по:
    <input type="date" id="date_to">
  </label>

  <label>Продукт:
    <select id="product">
      <option value="">(не выбрано)</option>
    </select>
  </label>

  <label>Клиент:
    <select id="client">
      <option value="">(не выбрано)</option>
    </select>
  </label>

  <div class="exact">
    <input type="checkbox" id="exact" checked>
    <label for="exact">Быстрый поиск (Возможна потеря качества поиска)</label>
  </div>

  <button type="submit">Отправить</button>
</form>

<h3>Результат:</h3>
<div id="result"></div>

<script>

// Загружаем продукты и клиентов
async function loadOptions() {
  try {
    const res = await fetch("/search/options");
    const data = await res.json();

    const productSelect = document.getElementById("product");
    const clientSelect = document.getElementById("client");

    data.products.forEach(p => {
      const opt = document.createElement("option");
      opt.value = p;
      opt.textContent = p;
      productSelect.appendChild(opt);
    });

    data.clients.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.textContent = c;
      clientSelect.appendChild(opt);
    });

  } catch (e) {
    console.error("Ошибка загрузки опций:", e);
  }
}

loadOptions();

// Отправка формы
document.getElementById("searchForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const payload = { query: document.getElementById("query").value };

  const limit = document.getElementById("limit").value;
  if (limit) payload.limit = Number(limit);

  const alpha = document.getElementById("alpha").value;
  if (alpha) payload.alpha = Number(alpha);

  const exact = document.getElementById("exact").checked;
  payload.exact = !exact;

  const filter = {};
  ["date_from", "date_to"].forEach(id => {
    const val = document.getElementById(id).value;
    if (val) filter[id] = val;
  });

  const product = document.getElementById("product").value;
  const client = document.getElementById("client").value;

  if (product) filter.product = product;
  if (client) filter.client = client;

  if (Object.keys(filter).length) payload.filter = filter;

  // Показываем сообщение о поиске
  const resultEl = document.getElementById("result");
  resultEl.innerHTML = "";
  resultEl.classList.add("loading");

  try {
    const res = await fetch("/search/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    const data = await res.json();

    resultEl.classList.remove("loading");

    if (!Array.isArray(data) || data.length === 0) {
      resultEl.innerHTML = "<p>Нет результатов</p>";
      return;
    }

    // Определяем заголовки (исключая url)
    const sample = data[0];
    const keys = Object.keys(sample).filter(k => k !== 'url');

    let tableHTML = `<table><thead><tr>`;
    keys.forEach(key => {
      tableHTML += `<th>${key === 'id' ? 'ID' : key}</th>`;
    });
    tableHTML += `</tr></thead><tbody>`;

    data.forEach(row => {
      tableHTML += `<tr>`;
      keys.forEach(key => {
        if (key === 'id') {
          const link = row.url || '#';
          tableHTML += `<td><a href="${link}" target="_blank">${row.id}</a></td>`;
        } else {
          tableHTML += `<td>${row[key] != null ? row[key] : ''}</td>`;
        }
      });
      tableHTML += `</tr>`;
    });

    tableHTML += `</tbody></table>`;
    resultEl.innerHTML = tableHTML;

  } catch (err) {
    resultEl.classList.remove("loading");
    resultEl.innerHTML = `<p>Ошибка при выполнении поиска: ${err.message}</p>`;
  }
});
</script>
</body>
</html>
