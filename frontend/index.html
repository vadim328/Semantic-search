<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Поиск запросов</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 40px auto;
    background: #fafafa;
    padding: 25px 30px 50px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px 20px;
  }
  label {
    display: flex;
    flex-direction: column;
    font-weight: 500;
    font-size: 14px;
    color: #333;
  }
  input, select, button {
    margin-top: 5px;
    padding: 8px 16px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    width: 100%;
  }

  .query-field {
    grid-column: 1 / -1;
  }
  .query-field input {
    font-size: 16px;
    padding: 12px;
  }

  button {
    grid-column: 1 / -1;
    margin-top: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    padding: 10px;
  }
  button:hover { background-color: #0056b3; }

  pre {
    background: #eee;
    padding: 10px;
    border-radius: 8px;
    white-space: pre-wrap;
    word-wrap: break-word;
    margin-top: 20px;
  }
</style>
</head>
<body>
<h2>Поиск запросов</h2>

<form id="searchForm">
  <label class="query-field">Запрос:
    <input type="text" id="query" required>
  </label>

  <label>Лимит:
    <input type="number" id="limit" value="5" placeholder="Необязательно">
  </label>

  <label>Альфа:
    <input type="number" step="0.01" id="alpha" value="0.5" placeholder="Необязательно">
  </label>

  <label>Дата с:
    <input type="date" id="date_from">
  </label>

  <label>Дата по:
    <input type="date" id="date_to">
  </label>

  <label>Продукт:
    <select id="product">
      <option value="">(не выбрано)</option>
    </select>
  </label>

  <label>Клиент:
    <select id="client">
      <option value="">(не выбрано)</option>
    </select>
  </label>

  <button type="submit">Отправить</button>
</form>

<h3>Результат:</h3>
<pre id="result"></pre>

<script>

// Загружаем продукты и клиентов
async function loadOptions() {
  try {
    const res = await fetch("/options");
    const data = await res.json();

    const productSelect = document.getElementById("product");
    const clientSelect = document.getElementById("client");

    data.products.forEach(p => {
      const opt = document.createElement("option");
      opt.value = p;
      opt.textContent = p;
      productSelect.appendChild(opt);
    });

    data.clients.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.textContent = c;
      clientSelect.appendChild(opt);
    });

  } catch (e) {
    console.error("Ошибка загрузки опций:", e);
  }
}

loadOptions();

// Отправка формы
document.getElementById("searchForm").addEventListener("submit", async (e) => {
  e.preventDefault();  // теперь 100% срабатывает

  const payload = { query: document.getElementById("query").value };

  const limit = document.getElementById("limit").value;
  if (limit) payload.limit = Number(limit);

  const alpha = document.getElementById("alpha").value;
  if (alpha) payload.alpha = Number(alpha);

  const filter = {};
  ["date_from", "date_to"].forEach(id => {
    const val = document.getElementById(id).value;
    if (val) filter[id] = val;
  });

  const product = document.getElementById("product").value;
  const client = document.getElementById("client").value;

  if (product) filter.product = product;
  if (client) filter.client = client;

  if (Object.keys(filter).length) payload.filter = filter;

  const res = await fetch("/search", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });
  const data = await res.json();

  document.getElementById("result").textContent = JSON.stringify(data, null, 2);
});
</script>
</body>
</html>
