<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Поиск</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 40px auto;
    background: #fafafa;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px 20px;
  }
  label {
    display: flex;
    flex-direction: column;
    font-weight: 500;
    font-size: 14px;
    color: #333;
  }
  input, select, button {
    margin-top: 5px;
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    width: 100%;
  }

  .query-field {
    grid-column: 1 / -1;
  }
  .query-field input {
    font-size: 16px;
    padding: 12px;
  }

  /* Кастомный дропдаун для клиента */
  .dropdown {
    position: relative;
    width: 100%;
  }
  .dropdown-input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    cursor: pointer;
    box-sizing: border-box;
  }
  .dropdown-list {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    max-height: 120px;
    overflow-y: auto;
    border: 1px solid #ccc;
    background: #fff;
    border-radius: 6px;
    z-index: 10;
  }
  .dropdown-list div {
    padding: 8px;
    cursor: pointer;
  }
  .dropdown-list div:hover {
    background: #eee;
  }

  button {
    grid-column: 1 / -1;
    margin-top: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    padding: 10px;
  }
  button:hover { background-color: #0056b3; }

  pre {
    background: #eee;
    padding: 10px;
    border-radius: 8px;
    white-space: pre-wrap;
    word-wrap: break-word;
    margin-top: 20px;
  }
</style>
</head>
<body>
<h2>Поиск</h2>

<form id="searchForm">
  <label class="query-field">Запрос:
    <input type="text" id="query" required>
  </label>

  <label>Лимит:
    <input type="number" id="limit" placeholder="Необязательно">
  </label>

  <label>Альфа:
    <input type="number" step="0.1" id="alpha" placeholder="Необязательно">
  </label>

  <label>Дата с:
    <input type="date" id="date_from">
  </label>

  <label>Дата по:
    <input type="date" id="date_to">
  </label>

  <label>Продукт:
    <select id="product">
      <option value="">(не выбрано)</option>
    </select>
  </label>

  <label>Клиент:
    <div class="dropdown">
      <input type="text" id="clientInput" class="dropdown-input" readonly placeholder="(не выбрано)">
      <div id="clientList" class="dropdown-list"></div>
    </div>
  </label>

  <button type="submit">Отправить</button>
</form>

<h3>Результат:</h3>
<pre id="result"></pre>

<script>
async function loadOptions() {
  try {
    const res = await fetch("/options");
    const data = await res.json();

    const productSelect = document.getElementById("product");
    const clientList = document.getElementById("clientList");

    data.products.forEach(p => {
      const opt = document.createElement("option");
      opt.value = p;
      opt.textContent = p;
      productSelect.appendChild(opt);
    });

    data.clients.forEach(c => {
      const div = document.createElement("div");
      div.textContent = c;
      div.dataset.value = c;
      clientList.appendChild(div);
    });
  } catch (e) {
    console.error("Ошибка загрузки опций:", e);
  }
}

loadOptions();

// Кастомный дропдаун
const clientInput = document.getElementById("clientInput");
const clientList = document.getElementById("clientList");

clientInput.addEventListener("click", () => {
  clientList.style.display = clientList.style.display === "block" ? "none" : "block";
});

clientList.querySelectorAll("div").forEach(item => {
  item.addEventListener("click", () => {
    clientInput.value = item.textContent;
    clientList.style.display = "none";
  });
});

// Закрыть список при клике вне дропдауна
document.addEventListener("click", e => {
  if (!e.target.closest(".dropdown")) clientList.style.display = "none";
});

document.getElementById("searchForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const query = document.getElementById("query").value;
  const limit = document.getElementById("limit").value;
  const alpha = document.getElementById("alpha").value;
  const date_from = document.getElementById("date_from").value;
  const date_to = document.getElementById("date_to").value;
  const product = document.getElementById("product").value;
  const client = document.getElementById("clientInput").value;

  const filter = {};
  if (date_from) filter.date_from = date_from;
  if (date_to) filter.date_to = date_to;
  if (product) filter.product = product;
  if (client) filter.client = client;

  const payload = { query };
  if (limit) payload.limit = Number(limit);
  if (alpha) payload.alpha = Number(alpha);
  if (Object.keys(filter).length) payload.filter = filter;

  const res = await fetch("/search", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });
  const data = await res.json();

  document.getElementById("result").textContent = JSON.stringify(data, null, 2);
});
</script>
</body>
</html>
